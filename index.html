<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Order to Discord</title>
</head>
<body>
    <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <button type="submit">Submit Order</button>
    </form>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;

            const webhookURL = 'https://discordapp.com/api/webhooks/1261613962420686880/t1dVMRQt2qnOf2I4UJ_O0j-YQii0nOXXRf8M5sf63E_tY7jKdwinHf2pnvwU4-zVDxio'; // Replace with your webhook URL

            const orderDetails = {
                content: `New Order Received!\nName: ${name}\nProduct: ${product}\nQuantity: ${quantity}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderDetails)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Order sent to Discord!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to send order to Discord.');
            });
        });
    </script>
</body>
</html>
